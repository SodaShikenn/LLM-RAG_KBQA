<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Interface</title>
    <link rel="stylesheet" href="{{url_for('static', filename='app.css')}}">
</head>

<body class="h-screen">
    <div class="flex h-full bg-gray-100 items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-6 text-center">LLM-RAG System Login</h2>
            <form method="POST" action="{{ url_for('auth.login') }}">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                    <p class="text-red-500 text-sm">{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email：</label>
                    <input type="email" name="email" value="{{request.form.email}}" id="email"
                        class="w-full p-2 border border-gray-300 rounded mt-2" placeholder="Please enter your email">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700">Password：</label>
                    <input type="password" id="password" name="password"
                        class="w-full p-2 border border-gray-300 rounded mt-2" placeholder="Please enter your password">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
            </form>
            <div class="text-center mt-4 text-gray-700">Copyright @ 2025. <a href="https://github.com/SodaShikenn"
                    class="text-blue-500 underline">SodaShikenn</a></div>
        </div>
    </div>

</body>

</html>
