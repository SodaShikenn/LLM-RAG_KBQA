<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM-RAG Chatbot</title>
    <link rel="stylesheet" href="{{url_for('static', filename ='app.css')}}">
    <script src="https://cdn.bootcdn.net/ajax/libs/alpinejs/3.15.0/cdn.min.js" defer></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/marked/13.0.2/marked.min.js"></script>
</head>

<body class="bg-gray-100">
    <div class="flex h-screen" x-data="app()">
        <!-- Left Selection Area -->
        <div class="w-1/4 bg-white p-6 flex flex-col justify-between shadow-md">
            <div>
                <h1 class="text-2xl font-semibold text-blue-600">LLM-RAG Chatbot</h1>
                <span x-test="msg" span>
                    <!-- Model Selection -->
                    <div class="mt-4">
                        <label for="model-select" class="block mb-2 text-gray-800 font-medium">Select AI Model：</label>
                        <select id="model-select" x-model="params.model_name"
                            class="w-full px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <template x-for="model_name in llmModels" :key="model_name">
                                <option :value="model_name" :selected="params.model_name === model_name"
                                    x-text="model_name"></option>
                            </template>
                        </select>
                    </div>
                    <!-- Knowledge Base Selection -->
                    <div class="mt-6">
                        <div class="text-gray-800 mb-2 font-medium">Select Knowledge Base:</div>
                        <div class="flex flex-col space-y-2 overflow-y-auto h-28 p-3 border border-gray-300 rounded">
                            <div class="grid grid-cols-2 gap-2">
                                <template x-for="dataset in datasets" :key="dataset.id">
                                    <label class="flex items-center space-x-2">
                                        <input type="checkbox" :value="dataset.id" x-model="params.dataset_ids"
                                            class="form-checkbox h-4 w-4 text-blue-600">
                                        <span class="text-gray-800" x-text="dataset.name"></span>
                                    </label>
                                </template>
                                <!-- Add more knowledge base options -->
                            </div>
                        </div>
                    </div>


            </div>
            <!-- Copyright Information -->
            <div class="text-center mt-4 text-gray-700">Copyright @ 2025. <a href="https://github.com/SodaShikenn"
                    class="text-blue-500 underline">SodaShikenn</a></div>
        </div>

        <!-- Right Chat Area -->
        <div class="flex-1 flex flex-col p-6 space-y-4">
            <!-- Chat Box -->
            <div class="flex-1 flex flex-col bg-white rounded-lg shadow-md overflow-hidden">
                <div class="flex-1 p-6 space-y-4 overflow-y-auto" id="chat-window">
                    <!-- Chat Messages -->
                    <div>
                        <div class="text-sm text-gray-500">System Message: Welcome to the LLM-RAG chat system. You can
                            chat with me based on the knowledge bases on the left!</div>
                    </div>
                    <!-- Dynamic chat messages will be inserted here -->
                    <template x-for="(message, index) in messages" :key="index">
                        <div>
                            <template x-if="message.role === 'user'">
                                <div class="flex bg-blue-100 px-4 py-2 rounded-lg">
                                    <span class="w-16 text-right font-medium flex-shrink-0">User：</span>
                                    <div class="flex-1" x-text="message.content"></div>
                                </div>
                            </template>
                            <template x-if="message.role === 'assistant'">
                                <div class="flex bg-gray-100 px-4 py-2 rounded-lg">
                                    <span class="w-16 text-right font-medium flex-shrink-0">LLM：</span>
                                    <div class="flex-1" x-html="convertMarkdown(message.content)"></div>
                                </div>
                            </template>
                        </div>
                    </template>

                </div>
            </div>
            <!-- Input Box -->
            <div class="p-4 border-t border-gray-300 bg-white">
                <div class="flex space-x-4">
                    <input type="text" id="chat-input" x-model="params.dataset_ids"
                        class="flex-1 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter message...">
                    <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Send</button>
                    <button class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script>
        function app() {
            llmModels = JSON.parse('{{ llm_models | tojson }}')
            return {
                llmModels: llmModels,
                datasets: JSON.parse('{{ datasets | tojson }}'),
                params: {
                    model_name: llmModels[0],
                    dataset_ids: []
                },
                chatInput: '',
                messages: [
                    { 'role': 'user', 'content': 'Tell me a joke' },
                    { 'role': 'assistant', 'content': 'A man goes to the doctor and says: "Doctor, my eye hurts every time I drink coffee." Doctor: "Have you tried taking the **spoon** out?"' },
                ],
                convertMarkdown: function (content) {
                    return marked.parse(content);
                },
                updateChatWindow: function () {
                    const chatWindow = document.getElementById('chat-window');
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                },
                init: function () {
                    this.$watch('messages', (value) => {
                        this.updateChatWindow();
                    });
                    this.$nextTick(() => {
                        this.updateChatWindow();
                    });
                }
            }
        }
    </script>

</body>


</html>
